// android/settings.gradle — 對齊可過專案的寫法（釘 plugin 版本）
pluginManagement {
    // 讀取 Flutter SDK 路徑
    def properties = new Properties()
    def f = new File(rootDir, "local.properties")
    if (f.exists()) {
        f.withReader("UTF-8") { r -> properties.load(r) }
    }
    def flutterSdkPath = properties.getProperty("flutter.sdk")
    if (flutterSdkPath == null) {
        throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in local.properties.")
    }

    // 讓 Gradle 找到 Flutter 的 Gradle plugins（取代舊 apply from）
    includeBuild("${flutterSdkPath}/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // 版本釘在這裡，模組層用 plugins DSL 就會吃到
    id "com.android.application" version "8.2.1" apply false
    id "org.jetbrains.kotlin.android" version "1.9.22" apply false
}

include(":app")
